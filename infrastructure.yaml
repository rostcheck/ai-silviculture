AWSTemplateFormatVersion: '2010-09-09'
Description: 'Forest Video Analyzer - Serverless infrastructure'

Resources:
  # S3 Buckets
  VideoInputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'forest-videos-input-${AWS::AccountId}'

  ReportOutputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'forest-reports-output-${AWS::AccountId}'

  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'forest-website-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  # DynamoDB Table
  ProcessingResultsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: forest-processing-results
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: jobId
          AttributeType: S
      KeySchema:
        - AttributeName: jobId
          KeyType: HASH

  # Lambda Functions
  UploadHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: forest-upload-handler
      Runtime: python3.9
      Handler: upload_handler.lambda_handler
      Code:
        ZipFile: |
          import json
          import boto3
          import uuid
          from datetime import datetime, timedelta
          
          s3 = boto3.client('s3')
          
          def lambda_handler(event, context):
              try:
                  filename = event['queryStringParameters']['filename']
                  job_id = str(uuid.uuid4())
                  
                  presigned_url = s3.generate_presigned_url(
                      'put_object',
                      Params={
                          'Bucket': 'forest-videos-input-' + context.invoked_function_arn.split(':')[4],
                          'Key': f'{job_id}/{filename}',
                          'ContentType': 'video/mp4'
                      },
                      ExpiresIn=3600
                  )
                  
                  return {
                      'statusCode': 200,
                      'headers': {'Access-Control-Allow-Origin': '*'},
                      'body': json.dumps({
                          'uploadUrl': presigned_url,
                          'jobId': job_id
                      })
                  }
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'body': json.dumps({'error': str(e)})
                  }
      Role: !GetAtt LambdaExecutionRole.Arn

  VideoProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: forest-video-processor
      Runtime: python3.9
      Handler: video_processor.lambda_handler
      Timeout: 900
      Code:
        ZipFile: |
          import json
          import boto3
          import requests
          import time
          import os
          
          dynamodb = boto3.resource('dynamodb')
          s3 = boto3.client('s3')
          table = dynamodb.Table('forest-processing-results')
          
          def lambda_handler(event, context):
              try:
                  bucket = event['Records'][0]['s3']['bucket']['name']
                  key = event['Records'][0]['s3']['object']['key']
                  job_id = key.split('/')[0]
                  
                  # Update status
                  table.put_item(Item={
                      'jobId': job_id,
                      'status': 'processing',
                      'filename': key.split('/')[-1],
                      'timestamp': int(time.time())
                  })
                  
                  # Get presigned URL for TwelveLabs
                  video_url = s3.generate_presigned_url(
                      'get_object',
                      Params={'Bucket': bucket, 'Key': key},
                      ExpiresIn=3600
                  )
                  
                  # TwelveLabs API integration (placeholder)
                  results = analyze_with_twelvelabs(video_url, job_id)
                  
                  # Generate report
                  report = generate_report(results, key.split('/')[-1])
                  
                  # Save report to S3
                  report_key = f'{job_id}/report.txt'
                  s3.put_object(
                      Bucket='forest-reports-output-' + context.invoked_function_arn.split(':')[4],
                      Key=report_key,
                      Body=report,
                      ContentType='text/plain'
                  )
                  
                  # Update final status
                  table.put_item(Item={
                      'jobId': job_id,
                      'status': 'completed',
                      'filename': key.split('/')[-1],
                      'reportKey': report_key,
                      'results': results,
                      'timestamp': int(time.time())
                  })
                  
                  return {'statusCode': 200}
              except Exception as e:
                  table.put_item(Item={
                      'jobId': job_id,
                      'status': 'failed',
                      'error': str(e),
                      'timestamp': int(time.time())
                  })
                  raise
          
          def analyze_with_twelvelabs(video_url, job_id):
              # Placeholder for TwelveLabs integration
              return {
                  'trees_cut': 3,
                  'events': [
                      {'timestamp': '00:02:15', 'species': 'Oak', 'diameter': 18},
                      {'timestamp': '00:05:42', 'species': 'Pine', 'diameter': 14},
                      {'timestamp': '00:08:30', 'species': 'Maple', 'diameter': 16}
                  ]
              }
          
          def generate_report(results, filename):
              report = "FOREST HARVESTING REPORT\\n"
              report += "========================\\n"
              report += f"Video: {filename}\\n"
              report += f"Date: {time.strftime('%Y-%m-%d %H:%M:%S')}\\n\\n"
              report += "SUMMARY\\n-------\\n"
              report += f"Total Trees Cut: {results['trees_cut']}\\n\\n"
              report += "CUTTING EVENTS\\n--------------\\n"
              for event in results['events']:
                  report += f"{event['timestamp']} - {event['species']} (Est. {event['diameter']}\" diameter)\\n"
              return report
      Role: !GetAtt LambdaExecutionRole.Arn

  StatusCheckerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: forest-status-checker
      Runtime: python3.9
      Handler: status_checker.lambda_handler
      Code:
        ZipFile: |
          import json
          import boto3
          
          dynamodb = boto3.resource('dynamodb')
          s3 = boto3.client('s3')
          table = dynamodb.Table('forest-processing-results')
          
          def lambda_handler(event, context):
              try:
                  job_id = event['pathParameters']['jobId']
                  
                  response = table.get_item(Key={'jobId': job_id})
                  
                  if 'Item' not in response:
                      return {
                          'statusCode': 404,
                          'headers': {'Access-Control-Allow-Origin': '*'},
                          'body': json.dumps({'error': 'Job not found'})
                      }
                  
                  item = response['Item']
                  result = {
                      'jobId': job_id,
                      'status': item['status'],
                      'filename': item.get('filename', ''),
                      'timestamp': item['timestamp']
                  }
                  
                  if item['status'] == 'completed':
                      # Generate presigned URL for report download
                      report_url = s3.generate_presigned_url(
                          'get_object',
                          Params={
                              'Bucket': 'forest-reports-output-' + context.invoked_function_arn.split(':')[4],
                              'Key': item['reportKey']
                          },
                          ExpiresIn=3600
                      )
                      result['reportUrl'] = report_url
                      result['results'] = item.get('results', {})
                  
                  return {
                      'statusCode': 200,
                      'headers': {'Access-Control-Allow-Origin': '*'},
                      'body': json.dumps(result)
                  }
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'headers': {'Access-Control-Allow-Origin': '*'},
                      'body': json.dumps({'error': str(e)})
                  }
      Role: !GetAtt LambdaExecutionRole.Arn

  # IAM Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ForestAnalyzerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub 'arn:aws:s3:::${VideoInputBucket}/*'
                  - !Sub 'arn:aws:s3:::${ReportOutputBucket}/*'
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt ProcessingResultsTable.Arn

  # API Gateway
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: forest-analyzer-api
      EndpointConfiguration:
        Types:
          - REGIONAL

  UploadResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: upload

  UploadMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref UploadResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadHandlerFunction.Arn}/invocations'

  StatusResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: status

  StatusJobResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !Ref StatusResource
      PathPart: '{jobId}'

  StatusMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref StatusJobResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StatusCheckerFunction.Arn}/invocations'

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - UploadMethod
      - StatusMethod
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: prod

  # Lambda Permissions
  UploadHandlerPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UploadHandlerFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub '${ApiGateway}/*/GET/upload'

  StatusCheckerPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StatusCheckerFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub '${ApiGateway}/*/GET/status/*'

  VideoProcessorPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref VideoProcessorFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt VideoInputBucket.Arn

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod'
  
  WebsiteURL:
    Description: Website URL
    Value: !GetAtt WebsiteBucket.WebsiteURL
